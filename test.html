<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading to Main Page</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Poppins", sans-serif;
    background: #0b0b0b;
    color: white;
    overflow: hidden;
  }

  /* ----------- Loading Screen ----------- */
  #loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: radial-gradient(circle, #0b0b0b 60%, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    transition: opacity 1s ease, visibility 1s ease;
    z-index: 9999;
  }

  #loader.fade-out {
    opacity: 0;
    visibility: hidden;
  }

  .spinner {
    border: 6px solid #222;
    border-top: 6px solid #00e0ff;
    border-radius: 50%;
    width: 70px;
    height: 70px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .load-text {
    margin-top: 15px;
    font-size: 1.2em;
    letter-spacing: 2px;
    color: #00e0ff;
    animation: blink 1.2s infinite alternate;
  }

  @keyframes blink {
    from { opacity: 0.4; }
    to { opacity: 1; }
  }

  /* ----------- Main Page ----------- */
  #main-content {
    display: none;
    text-align: center;
    padding-top: 100px;
    transition: opacity 1s ease;
  }

  #main-content.show {
    display: block;
    opacity: 1;
  }

  h1 {
    font-size: 2.5em;
    color: #00e0ff;
  }

  p {
    color: #aaa;
    margin-top: 10px;
  }
</style>
</head>
<body>

<!-- Loading Screen -->
<div id="loader">
  <div class="spinner"></div>
  <div class="load-text">Loading...</div>
</div>

<!-- Main Page Content -->
<div id="main-content">
  <h1>Welcome to My Website üåê</h1>
  <p>This is your main page content.</p>
</div>

<script>
  window.addEventListener("load", () => {
    const loader = document.getElementById("loader");
    const main = document.getElementById("main-content");

    setTimeout(() => {
      loader.classList.add("fade-out");

      setTimeout(() => {
        loader.style.display = "none";
        main.classList.add("show");
        document.body.style.overflow = "auto";
      }, 1000);
    }, 1500); // you can adjust delay before fade-out
  });
</script>

</body>
</html>
